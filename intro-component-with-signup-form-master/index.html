</head>

<body>

  <main>
      <article>
        <h1>
          Learn to code by watching others
        </h1>

        <p>
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable.
        </p>
      </article>

      <div class="container">

        <button class="offer"><b>Try it free 7 days</b> then $20/mo. thereafter</button>

        <form name="form" id="form" data-netlify="true" method="GET" >
          <div>
            <input type="text" name="FirstName" id="FirstName" aria-label="FirstName" placeholder="First Name" > 
            <label></label> 
          </div>
          
          <div>
            <input type="text" name="LastName" id="LastName"  aria-label="LastName" placeholder="Last Name" >
            <label></label> 
          </div>
          
          <div>
            <input type="email" id="email" name="EmailAddress" aria-label="EmailAddress" placeholder="Email Address" >
            <label></label> 
          </div>
          
          <div>
            <input type="password" name="Password" id="Password" aria-label="Password" placeholder="Password" >
            <label></label> 
          </div>
          <div>

            <button class="submit" type="submit" id="submit" >Claim your free trial</button>

            <p>By clicking the button, you are agreeing to our <a class="terms">Terms and Services</a></p>

          </div>
          
        </form>

      </div>
  </main>
   
  <footer>
    <div class="attribution" >
      <p>
        Coded by <a href="http://analuzcervantes.netlify.app/">Ana Luz Cervantes</a> with <i class="fas fa-heart"></i>.
      </p>
    </div>
    
  </footer>

<script src="./js/validation.js"></script>

<body>

  <main id="main">

    <div class="left">

      <img class="logo" src="./images/logo.svg" alt="Base Apparel">

      <img class="bg-mobile" src="./images/hero-mobile.jpg" alt="">

      <h1 class="title">
        <span>We're</span><br>
        coming <br>soon

      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form name="form" id="form" method="POST" data-netlify="true">
        <input type="text" name="email" id="email" aria-label="email" placeholder="Email Address">
        
        <button type="submit" id="submit">
          <img src="./images/icon-arrow.svg" alt="Register">
        </button>
        <label></label>
      </form>

      <div class="footer">
        <p class="attribution">
          Coded by <a href="http://analuzcervantes.netlify.app/">Ana Luz Cervantes</a> with <i class="fas fa-heart" aria-hidden="true"></i>
        </p>
      </div>
      
    </div>

    <div class="right"></div>

  </main>

  <script src="./js/validation.js"></script>
